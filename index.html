<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Text Display</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <textarea class="text-input" placeholder="Start typing..."></textarea>
        <div class="text-display">
            <span class="text-content placeholder">Click anywhere and start typing...</span>
        </div>
        <div class="text-measure"></div>
        <button type="button" id="fullscreen-btn">
            <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M14 2H5.50003L4.00003 3.5L6.83581 6.33579L0.585815 12.5858L3.41424 15.4142L9.66424 9.16421L12.5 12L14 10.5L14 2Z"
                    fill="#000000" />
            </svg>
        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
